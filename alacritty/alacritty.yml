font:
  size: 11
  offset:
    x: 0
    y: 0
  normal:
    family: "UbuntuMono Nerd Font"

window:
  padding:
    x: 0
    y: 0
  #dynamic_padding: true
  dynamic_title: true
  #decorations: none
  opacity: 0.95

cursor:
  unfocused_hollow: true
  style:
    shape: Block
    blinking: Always
  blink_interval: 700

env:
  #TERM: xterm-256color
  TERM: alacritty

scrolling:
  history: 10000
  auto_scroll: true
