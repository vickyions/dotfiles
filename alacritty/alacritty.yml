# Colors (Gruvbox dark)
colors:
  # Default colors
  primary:
    # hard contrast: background = '#1d2021'
    background: '#282828'
    # soft contrast: background = '#32302f'
    foreground: '#ebdbb2'

  # Normal colors
  normal:
    black:   '#282828'
    red:     '#cc241d'
    green:   '#98971a'
    yellow:  '#d79921'
    blue:    '#458588'
    magenta: '#b16286'
    cyan:    '#689d6a'
    white:   '#a89984'

  # Bright colors
  bright:
    black:   '#928374'
    red:     '#fb4934'
    green:   '#b8bb26'
    yellow:  '#fabd2f'
    blue:    '#83a598'
    magenta: '#d3869b'
    cyan:    '#8ec07c'
    white:   '#ebdbb2'







font:
  size: 11
  offset:
    x: 0
    y: 0
  normal:
    family: "Ubuntu Mono"

window:
  padding:
    x: 0
    y: 0

cursor:
  unfocused_hollow: true
  style:
    shape: Block
    blinking: Always
  blink_interval: 700

env:
  TERM: xterm-256color

scrolling:
  history: 2000
  auto_scroll: true

  dynamic_title: true

  decorations: none

  background_opacity: 0.75
